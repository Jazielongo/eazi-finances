<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Movimientos - Eazi Finances</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <!-- CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/eaziLogo500.png') }}" type="image/png" />

    <style>
        .section {
            margin-top: 100px;
            /* Ajusta este valor según necesites */
            padding: 20px;
        }

        .title {
            margin-bottom: 30px;
        }

        /* Opcional: ajustar el contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    {% include 'partials/navbar.html' %}

    <section class="section">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <a class="button is-light" href="/dashboard">&larr; Volver al dashboard</a>
                    </div>
                </div>
            </div>
            
            <h1 class="title">Editar Movimientos</h1>

            <div class="tabs">
                <ul>
                    <li class="is-active"><a onclick="mostrarTipo('todos')">Todos</a></li>
                    <li><a onclick="mostrarTipo('ingreso')">Ingresos</a></li>
                    <li><a onclick="mostrarTipo('egreso')">Egresos</a></li>
                </ul>
            </div>

            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="movimientosTabla">
                    {% for m in movimientos %}
                    <tr data-tipo="{{ m.tipo_movimiento }}" id="mov-{{ m.movimiento_id }}">
                        <td>{{ m.fecha }}</td>
                        <td>
                            <span
                                class="tag {% if m.tipo_movimiento == 'ingreso' %}is-success{% else %}is-danger{% endif %}">
                                {{ m.tipo_movimiento|capitalize }}
                            </span>
                        </td>
                        <td>
                            <span class="movimiento-valor">{{ m.descripcion }}</span>
                            <input type="text" class="input is-small edit-input" style="display:none"
                                value="{{ m.descripcion }}">
                        </td>
                        <td>
                            <span class="movimiento-valor">{{ "${:,.2f}".format(m.total) }}</span>
                            <input type="number" step="0.01" class="input is-small edit-input" style="display:none"
                                value="{{ m.total }}">
                        </td>
                        <td>
                            <div class="buttons are-small">
                                <button class="button is-info btn-editar"
                                    onclick="editarMovimiento({{ m.movimiento_id }})">
                                    Editar
                                </button>
                                <button class="button is-success btn-guardar"
                                    onclick="guardarMovimiento({{ m.movimiento_id }})" style="display:none">
                                    Guardar
                                </button>
                                <button class="button is-danger" onclick="eliminarMovimiento({{ m.movimiento_id }})">
                                    Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <script>
        function mostrarTipo(tipo) {
            document.querySelectorAll('#movimientosTabla tr').forEach(tr => {
                if (tipo === 'todos' || tr.dataset.tipo === tipo) {
                    tr.style.display = '';
                } else {
                    tr.style.display = 'none';
                }
            });

            // Actualizar tabs
            document.querySelectorAll('.tabs li').forEach(li => {
                li.classList.remove('is-active');
            });
            event.target.parentElement.classList.add('is-active');
        }

        function editarMovimiento(id) {
            const row = document.getElementById(`mov-${id}`);
            row.querySelectorAll('.movimiento-valor').forEach(span => span.style.display = 'none');
            row.querySelectorAll('.edit-input').forEach(input => input.style.display = '');
            row.querySelector('.btn-editar').style.display = 'none';
            row.querySelector('.btn-guardar').style.display = '';
        }

        async function guardarMovimiento(id) {
            const row = document.getElementById(`mov-${id}`);
            const descripcionInput = row.querySelector('input[type="text"]');
            const totalInput = row.querySelector('input[type="number"]');
            const tipoMovimiento = row.querySelector('.tag').textContent.toLowerCase();

            if (!descripcionInput || !totalInput) {
                alert('Error: No se encontraron los campos de edición');
                return;
            }

            const descripcion = descripcionInput.value.trim();
            const total = parseFloat(totalInput.value);

            if (!descripcion) {
                alert('La descripción no puede estar vacía');
                return;
            }

            if (isNaN(total) || total <= 0) {
                alert('El monto debe ser un número mayor a 0');
                return;
            }

            try {
                const response = await fetch(`/actualizar_movimiento/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        descripcion: descripcion,
                        total: total,
                        tipo_movimiento: tipoMovimiento
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    // Actualizar valores mostrados
                    const descSpan = row.querySelector('.movimiento-valor:first-of-type');
                    const montoSpan = row.querySelector('.movimiento-valor:last-of-type');

                    if (descSpan && montoSpan) {
                        descSpan.textContent = descripcion;
                        montoSpan.textContent = `$${total.toFixed(2)}`;
                    }

                    // Ocultar inputs y mostrar valores
                    row.querySelectorAll('.movimiento-valor').forEach(span => span.style.display = '');
                    row.querySelectorAll('.edit-input').forEach(input => input.style.display = 'none');
                    row.querySelector('.btn-editar').style.display = '';
                    row.querySelector('.btn-guardar').style.display = 'none';

                    // Redirigir al dashboard para ver el balance actualizado
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(data.error || 'Error al actualizar');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al actualizar el movimiento');
            }
        }

        async function eliminarMovimiento(id) {
            if (!confirm('¿Estás seguro de eliminar este movimiento?')) {
                return;
            }

            try {
                const response = await fetch(`/eliminar_movimiento/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    // Eliminar la fila visualmente
                    document.getElementById(`mov-${id}`).remove();

                    // Redirigir al dashboard para ver el balance actualizado
                    window.location.href = '/dashboard';
                } else {
                    alert(data.error || 'Error al eliminar');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el movimiento');
            }
        }
    </script>
</body>

</html>
